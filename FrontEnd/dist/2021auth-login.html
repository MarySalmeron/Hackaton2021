<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buró de Contracargos</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">

    <style>
        html, 
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    
    <div id="app" class="h-100">
        <div class="row h-100" >
            <div class="col-lg-5 col-12 auth-logo-size h-100" style="background:linear-gradient(230deg, rgba(7,33,70,1) 0%, rgba(4,91,140,1) 100%); display: flex; justify-content: center; align-items: center;">
                <!--<div class="col-lg-5 col-12">-->
                    <img src="assets/images/logo/LogoCC100.png" alt="Logo">
                   
            </div>
            <div class="col-lg-7 h-100" style="display: flex;align-items: center;justify-content: center;">
                <div id="auth-right">
                    <h1 class="auth-title">Bienvenido</h1>
                    <p class="auth-subtitle mb-5">Únete con el código de afiliación</p>

                    <form action="index.html">
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" id="afili" placeholder="Código de afiliación" value="BANA3902HJGYT">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" id="contra" placeholder="Contraseña" value="holamundo">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        
                        <button class="btn btn-primary btn-block shadow-lg btn-lg mt-5" style="background-color: #2DCCCD;" onclick="entrar()">Entrar</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script>

        function entrar(){
            if(document.getElementById("afili").value == "BANA3902HJGYT" && document.getElementById("contra").value == "holamundo"){
                window.location.href="index.html"; 
            }else{
                window.location.href="2021error-403.html";
            }
                
        }

    </script>
</body>

</html>
